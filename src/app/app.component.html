<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Router Link is angulars way to change the URL. It's sort of tricking the browser to change the URL without it sending a new http request to the backend and even without reloading the page.-->
      <a routerLink="/">Home</a> |
      <a [routerLink]="['user', 1]">
        User 1
      </a>
      |
      <a [routerLink]="['user', 2]">
        User 2
      </a>
    </div>
  </div>
  <hr/>
  <p *ngIf="userActivated">Activated!</p>
  <hr/>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Even though we told angular which component to load for which URL, it doesnt know where to load it. That's what router-outlet is for.-->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
